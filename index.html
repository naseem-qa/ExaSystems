<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Web Responsive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />

</head>


<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100 p-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">NASA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success bb" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <form class="row g-3 needs-validation  flex-column  fodi  " novalidate>
    <div class="col-md-4 form-outline">
      <label for="validationCustom01" class="form-label">First name</label>
      <input type="text" class="form-control" id="validationCustom01" value="" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Last name</label>
      <input type="text" class="form-control" id="validationCustom02" value="" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Email</label>
      <div class="input-group has-validation">
        <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
        <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
          required placeholder="name@example.com">
        <div class="invalid-feedback">
          Please choose a Email.
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">Phone</label>
      <input type="tel" class="form-control phone" id="validationCustom03" placeholder="123-452-678"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required>
      <div class="invalid-feedback">
        Please provide a valid Phone.
      </div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">Occupation</label>
      <select class="form-select" id="validationCustom04" required>
        <option selected disabled value="">Choose...</option>
        <option>Engineer</option>
        <option>Software engineer</option>
        <option>Teacher</option>
      </select>
      <div class="invalid-feedback">
        Please select a valid Occupation.
      </div>
    </div>

    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>

    <div class="col-12">
      <button class="btn btn-primary" type="submit">Register</button>
    </div>
    <div>
    <p>or sign up with:</p>
    <button type="button" class="btn btn-primary btn-floating mx-1 bo">
      <i class="fab fa-facebook-f"></i>
    </button>

    <button type="button" class="btn btn-primary btn-floating mx-1 bo">
      <i class="fab fa-google"></i>
    </button>

    <button type="button" class="btn btn-primary btn-floating mx-1 bo">
      <i class="fab fa-twitter"></i>
    </button>

    <button type="button" class="btn btn-primary btn-floating mx-1 bo">
      <i class="fab fa-github"></i>
    </button>
  </div>
  </form>
  <footer> 
    <!-- <div class="new3">
    <i class="fa fa-caret-left" style="font-size:60px;color:#0d6efd"></i>
    <i class="fa fa-caret-right" style="font-size:60px;color:#0d6efd"></i>
    <i class='fas fa-book-open' style='font-size:36px;color:#0d6efd'></i>
    <i class='far fa-clone' style='font-size:36px;color:#0d6efd'></i>
</div> -->

</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="js/js.js"></script>

</body>

</html>
